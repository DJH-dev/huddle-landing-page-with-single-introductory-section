<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 viewport-fit=cover"> <!-- displays site properly based on user's device -->
  <!-- <meta name='viewport' content='initial-scale=1, viewport-fit=cover'> -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,600,700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #ffffff;
    }
  </style>
  <script src="https://kit.fontawesome.com/ba16fdcba0.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="page-container">


    <section class="header">
      <img class="header-img" src="images/logo.svg" alt="Huddle logo">
    </section>

    <section class="hero-section">
      <img class="hero-img" src="images/illustration-mockups.svg" alt="site mockups">
    </section>

    <section class="mission-statement">

      <div class="statement-wrapper">
        <h1>
          Build The Community Your Fans Will Love
        </h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="action-button" type="button" name="button">Register</button>
      </div>
    </section>

    <footer class="footer">
      <ul class="social-list">
        <li><img class="social-link" src="images/facebook-with-circle.svg" alt="facebook logo" /></i></li>
        <li><img class="social-link" src="images/twitter-with-circle.svg" alt="twitter logo"></li>
        <li><img class="social-link" src="images/instagram-with-circle.svg" alt="instagram logo"></li>
      </ul>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/DevDjh" target="_blank">DJH-dev</a>.
      </p>
    </footer>


  </div>
</body>

</html>
