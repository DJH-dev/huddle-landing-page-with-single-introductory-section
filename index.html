<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="header">
    <img src="images/logo.svg" alt="Huddle logo">
  </section>

  <section class="hero-section">
    <img src="images/illustration-mockups.svg" alt="site mockups">
  </section>

  <section class="mission-statement">
    <p>
      Build The Community Your Fans Will Love
    </p>

    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>

    <button type="button" name="button">Register</button>
  </section>

  <footer>

    <ul>
      <a href="#"><li><img src="images/icons8-facebook-50.png" alt="facebook logo"></li></a>
      <a href="#"><li><img src="images/icons8-twitter-50.png" alt="twitter logo"></li></a>
      <a href="#"><li><img src="images/icons8-instagram-52.png" alt="instagram logo"></li></a>
    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
